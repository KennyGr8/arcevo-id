name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    name: ğŸ”§ Install & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: âœ… TypeScript type check
        run: pnpm tsc --noEmit

      - name: ğŸ¨ Format check (Prettier)
        run: pnpm prettier --check .

      - name: ğŸ§ª Run Tests
        run: pnpm test

      - name: ğŸ” Generate schema/DTOs
        run: pnpm gen:adapters # (change if your script alias differs)

      # Optional ESLint
      - name: ğŸ§¹ Lint
        run: pnpm lint
